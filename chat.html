<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="chat.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header" onclick="toggleChat()">Ask AI (Kaziranga Guide)</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Ask me about Kaziranga..." onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <style>
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .chat-header {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: none;
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
        }
        .send-button {
            background: #5dc772;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .send-button:hover {
            background: #5dc772;
        }
        .chat-message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .user {
            background: #d1e7fd;
            text-align: right;
        }
        .bot {
            background: #f1f1f1;
        }
    </style>
</body>
</html>
