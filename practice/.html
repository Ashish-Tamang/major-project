<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hotel-rating {
            font-size: 20px;
            color: #f0c040;
        }

        .hotel-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .hotel-main-img {
            width: 60%;
            position: relative;
        }

        .hotel-main-img img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .main-img-caption {
            position: absolute;
            bottom: 15px;
            left: 20px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.7);
        }

        .hotel-side-photos {
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-photo {
            position: relative;
        }

        .side-photo img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .side-photo-caption {
            position: absolute;
            bottom: 10px;
            left: 15px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.7);
        }

        .share-button {
            margin-top: 20px;
        }

        .share-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .share-button a:hover {
            background-color: #0056b3;
        }

        .caption-text {
            display: inline-flex;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <br>
    <h1 style="text-align: center;">The Hills $ Lakes Resort (Deluxe Room) <span class="hotel-rating">★★★★★</span></h1>
    <br> <br>
    
    <div class="hotel-container">
        <div class="hotel-main-img">
            <img src="Deluxe1.jpg" alt="Hotel Property">
            <div class="main-img-caption">
                <span class="caption-text">+80 Property Photos</span>
            </div>
        </div>

        <div class="hotel-side-photos">
            <div class="side-photo">
                <img src="room-photo.jpg" alt="Room Photos">
                <div class="side-photo-caption">Room Photos</div>
            </div>
            <div class="side-photo">
                <img src="guest-photo.jpg" alt="Guest Photos">
                <div class="side-photo-caption">+838 Guest Photos</div>
            </div>
        </div>
    </div>

    <div class="share-button">
        <a href="#">Share with friends</a>
    </div>
</body>
</html>
